<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <title></title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- patchs -->
    <script src="lib/angular-ios9-uiwebview-patch/angular-ios9-uiwebview-patch.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src='lib/ngCordova/dist/ng-cordova.js'></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/map-controller.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/signup-controller.js"></script>
    <script src="js/controllers/give-controller.js"></script>
    <script src="js/controllers/my-stuff-controller.js"></script>
    <script src="js/controllers/detail-controller.js"></script>
    <script src="js/controllers/terms-controller.js"></script>
    <!-- services -->
    <script src="js/services/posts-service.js"></script>
    <script src="js/services/map-service.js"></script>
    <script src="js/services/local-service.js"></script>
    <script src="js/services/user-service.js"></script>
    <script src="js/services/image-service.js"></script>
    <script src="js/services/auth-interceptor.js"></script>
    <script src="js/services/back-service.js"></script>
    <script src="js/services/chat-service.js"></script>
    <script src="js/services/policy-service.js"></script>
    <!-- models -->
    <script src='js/models/post-model.js'></script>
    <!-- directives -->
    <script src='js/directives/my-wants-directive.js'></script>
    <script src='js/directives/my-post-directive.js'></script>
    <script src='js/directives/dib-directive.js'></script>
    <script src='js/directives/settings-directive.js'></script>
    <script src='js/directives/post-directive.js'></script>
    <script src='js/directives/chat-directive.js'></script>

    <!-- filters -->
    <script src='js/filters/objectOrderBy.js'></script>
  </head>
  <body ng-app="stuffmobile" ng-controller="MainCtrl as main">
    <ion-pane>
      <ion-header-bar align-title="center" class="bar-energized custom-header">
        <div class="title">
        <img src="img/wordmark.png" class="logo-img"/>
        </div>
        <div  class="buttons">
          <button ng-if='!main.getCurrentUser()' class="button button-clear" ui-sref='user'>Login</button>
          <button ng-if='main.getCurrentUser()' class="button button-clear" ng-click='main.logout()'>Logout</button>
        </div>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
    <!-- Including google maps-->
    <script src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
  </body>
</html>
