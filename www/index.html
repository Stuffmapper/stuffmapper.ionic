<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src='lib/ngCordova/dist/ng-cordova.js'></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/map-controller.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/stuff-controller.js"></script>
    <script src="js/controllers/my-stuff-controller.js"></script>
    <!-- services -->
    <script src="js/services/markers-service.js"></script>
    <script src="js/services/map-service.js"></script>
    <script src="js/services/local-service.js"></script>
    <script src="js/services/user-service.js"></script>
    <script src="js/services/image-service.js"></script>
    <script src="js/services/local-storage-service.js"></script>
    <script src="js/services/auth-interceptor.js"></script>
    <!-- models -->
    <script src='js/models/post-model.js'></script>
    <!-- directives -->
    <script src='js/directives/my-wants-directive.js'></script>
    <script src='js/directives/my-post-directive.js'></script>
    <script src='js/directives/dib-directive.js'></script>

    <!-- filters -->
    <script src='js/filters/objectOrderBy.js'></script>
  </head>
  <body ng-app="stuffmobile" ng-controller="MainCtrl as main">
    <ion-pane>
      <ion-header-bar class="bar-energized">
        <h1 class="title">Stuffmapper</h1>
        <div  class="buttons">
          <button ng-hide='main.getCurrentUser()' class="button button-clear" ui-sref='user'>Login</button>
          <button ng-show='main.getCurrentUser()' class="button button-clear" ng-click='main.logout()'>Logout</button>
        </div>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
    <!-- Including google maps-->
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  </body>
</html>
