<div class='list chat-window'>
  <div ng-repeat="message in chat">
    <div class="list">
      <div class="item item-divider">
        {{message.sender}}
      </div>
      <div class="item item-text-wrap">
        {{message.body}}
      </div>
    </div>
  </div>
  <div class='list'>
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="message" ng-model='message'>
      </label>
      <button class="button button-small" ng-click="send(message)">
        Send
      </button>
    </div>
  </div>
</div>
