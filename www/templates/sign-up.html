<ion-view>
<ion-content>
  <ion-scroll>
    <h3>Sign Up</h3>
    <form name="form" novalidate>

      <div class="form-group">
        <div id="first-name">
          <label for="first_name">First Name *</label>
          <input type="text" class="form-control" id="first_name"
          placeholder="First Name" ng-model="first_name" required>
        </div>
      </div>

      <div class="form-group">
        <div id="last-name">
          <label for="last_name">Last Name *</label>
          <input type="text" class="form-control" id="last_name"
          placeholder="Last Name" ng-model="last_name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" class="form-control" id="email"
        placeholder="Enter email" ng-model="email" required>
      </div>

      <div class="form-group">
        <label for="username">Username *</label>
        <input type="text" class="form-control" id="username"
        placeholder="Username" ng-model="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" class="form-control" id="password"
        placeholder="Password" ng-model="password" required>
      </div>

      <div class="form-group">
        <label for="password_confirmation">Password Confirmation *</label>
        <input type="password" class="form-control"
        id="password_confirmation" placeholder="Confirm Password"
        ng-model="password_confirmation" required>
      </div>

      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <label id="option" for="optional"> (optional) </label>
        <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" ng-model="phone_number">
      </div>

      <div class="form-group">
        <label>By clicking sign up, I agree to the
          <a href="#" ng-click="showTerms()">Terms of Use</a>
          and <a href="#" ng-click="showPrivacy()">Privacy Policy.</a>
        </label>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 add-margin-top-15">
        <button class="button button-calm center"
        ng-click="form.$valid && signup()">Sign Up</button>
        <button class="button button-stable center"
        ng-click="cancel()">Cancel</button>
      </div>
    </form>
  </ion-scroll>
</ion-content>
</ion-view>
