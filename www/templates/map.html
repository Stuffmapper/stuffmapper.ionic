<ion-view>
    <ion-content overflow-scroll="true">
      <row row-top>
        <ion-scroll class='get-stuff' ng-class="openState">
          <div class='get-stuff' overflow-scroll="true">
<!--             <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-modelplaceholder="Search">
              </label>
            </div> -->
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  <div class="list list-inset">
                    <label class="item item-input">
                      <i class="icon ion-search placeholder-icon"></i>
                      <input ng-model="searchParams.title" type="text" placeholder="Search">
                    </label>
                  </div>
                </div>
                <select ng-model="searchParams.category">
                    <option value="" selected>- No Category Selected -</option>
                    <option ng-repeat="category in categories">{{category}}</option>
                </select>
              </label>
            </div>
            <div ng-repeat="currentpost in posts | filter:searchParams | orderBy : 'distance'">
              <ngpost post='currentpost'></ngpost>
            </div>
          </div>
        </ion-scroll>
      </row>
      <row>
      <button ng-show='listOpen' class='button button-full button-light get-resize-btn ion-ios-arrow-up' ng-click='toggleList()'></button>
      <button ng-hide='listOpen' class='button button-full button-light get-resize-btn ion-ios-arrow-down' ng-click='toggleList()'></button>
      </row>
      <row>
        <div id="getMap" ng-class="openState" class="map" data-tap-disabled="true"></div>
      </row>
    </ion-content>
</ion-view>
