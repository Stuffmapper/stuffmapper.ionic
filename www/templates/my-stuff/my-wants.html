<div>
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mystuff-row">
    <img class="img-responsive" ng-src={{post.image_url}}></img>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-8">
    <div class="col-lg-12 col-md-12 col-sm-12 mystuff-half-row">
     <div class='pull-left'>{{post.description}}</div>
      <a href="#" ng-click='post.goToDetails()' class='pull-right' >
      Item details
      </a>
    </div>
        
    <button ng-show='post.showWanted()' class="col-lg-12 col-md-12 col-sm-12 mystuff-half-row">
    Wanted!(Waiting for messages)
    </button>
  </div>

</div>
